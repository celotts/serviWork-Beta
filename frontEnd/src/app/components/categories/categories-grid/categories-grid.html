<app-categories-form></app-categories-form>
<div class="row" *ngFor = "let item of categoriesService.categories" (click)="selecciona(item)"> 
    
    <div  class="col-md-10">
        {{item.name}}
    </div>
    <div  class="col-md-2">
        <a class="btn btn-light margin-into-icons" (click)="selecciona(item)">
            <i class="material-icons icon-edit">
                edit
            </i>
        </a>  
        <a class="btn btn-light" (click)="delete(item)">
            <i class="material-icons icon-delete">
                delete
            </i>
        </a>
    </div>
    <div class="col-md-10"><hr></div>
</div>
<div aria-label="Page navigation">
    <ul class="pagination justify-content-end">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">Anterior</a>
      </li>
      <li class="page-item text-right count" style="margin: 10px">
        Reg. ({{categoriesService?.categories?.length}})
      </li>
      <li class="page-item">
        <a class="page-link" href="#">Siguiente</a>
      </li>
      
    </ul>
</div>
