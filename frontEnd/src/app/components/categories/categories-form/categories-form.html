<!-- main app container -->
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="row" style="margin-top:20px">    
        <div class="form-group col-md-12" >
            <button class="btn btn-secondary btn-sm align-middle" type='button' data-toggle="tooltip" data-placement="top" title="Consular información" (click)="search()">   
                <i class="material-icons align-middle">      
                    search
                </i> Buscar
            </button>
            <button class="btn btn-primary btn-sm align-middle" style="margin-left: 8px" type='button' (click)="reset()" data-toggle="tooltip" data-placement="top" title="Nuevo registro">   
                <i class="material-icons align-middle">      
                    add_circle
                </i>
                Nuevo
            </button>
            
            <button class="btn btn-info btn-sm align-middle" style="margin-left: 8px" type='button' data-toggle="tooltip" (click)="reset()" data-placement="top" title="Resetear Formulario">   
                <i class="material-icons align-middle ">      
                    clear
                </i>
                Limpiar
            </button>
        </div>
        <div class="form-group col-md-10" >
            <input type="hidden" formControlName="_id" class="form-control" />
            <label >Nombre de la categoría</label> <b [ngStyle]="{'color': color,  'font-weight': 'bold'}">{{state}}</b>
            <input type="text" formControlName="categoryName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.categoryName.errors }" />
            <div *ngIf="f.categoryName.touched && submitted && f.categoryName.errors && !errorManual" class="invalid-feedback">
                <div *ngIf="f.categoryName.errors.required" >
                    <div class="alert alert-danger" role="alert">
                        Requiere el nombre de la categoría 1
                    </div>    
                </div>
            </div>
            <div *ngIf="errorManual == true" class="invalid-feedback">
                    <div class="alert alert-danger" role="alert">Requiere el nombre de la categoría </div>
            </div>
            <div *ngIf="errorSave == true" class="invalid-feedback">
                <div class="alert alert-danger" role="alert">Solo se puede guardar la información cuando el estado es (Nuevo) o (Editar)</div>
            </div>
        </div>
        <div class="form-group col-md-2 " style = "margin-top: 30px" >
            <button class="btn btn-success btn-sm align-middle">
                <i class="material-icons align-middle" data-toggle="tooltip" data-placement="top" title="Guardar información">      
                    save
                </i>
                Guardar
            </button>
        </div>
    </div>
</form>
