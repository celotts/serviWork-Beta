<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)] = "employee._id" >
            <div class="row">
              <div class="input-field col s12">
                <input type="text" #name="ngModel" name="name" placeholder="Introduzca el nombre" [(ngModel)]="employee.name">
              </div>
              <div class="input-field col s12">
                <input type="text" #position="ngModel" name="position" placeholder="Introduzca el posicion" [(ngModel)]="employee.position">
              </div>
              <div class="input-field col s12">
                <input type="text" #office="ngModel" name="office" placeholder="Introduzca el oficina" [(ngModel)]="employee.office">
              </div>
              <div class="input-field col s12">
                <input type="text" #salary="ngModel" name="salary" placeholder="Introduzca el salario" [(ngModel)]="employee.salary">
              </div>  
              <div class="card-action">
                <div class="input-field col s12">
                    <button class="btn">Save</button>
                    <button class="btn right" (click)="resetForm(employeeForm)">Clean</button>
                </div>
              </div>
            </div>      
            
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table>
        <thead>
          <th>Nombre</th>
          <th>Cargo</th>
          <th>Ubicación</th>
          <th>Acción</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of employeeService.employee">
            <td>{{item.name}}</td>
            <td>{{item.position}}</td>
            <td>{{item.office}}</td>
            <td>
              <i class="Tiny material-icons cyan-text text-darken-4" style="cursor: pointer" (click)="editEmployee(item)">edit</i>
              <i class="Tiny material-icons red-text text-red" style="cursor: pointer" (click)="deleteEmployee(item)">delete</i>
            </td>
          </tr>
        </tbody>
      </table>
      
    </div>
    
  </div>
</div>
