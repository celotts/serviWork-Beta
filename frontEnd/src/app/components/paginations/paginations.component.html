<div aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link"  tabindex="-1" (click)="previous()">Anterior</a>
        </li>
        <li class="page-item" *ngFor="let item of paginationService.generetePagination()">
            <a class="page-link" (click)="previous()">{{item}}</a>
        </li>
        
        <li class="page-item">
            <a class="page-link" (click)="nextPage()">Siguiente</a>
        </li>
        <li class="page-item text-right count" style="margin: 10px">
            Reg. ({{tReg}})
        </li>
    </ul>
</div>
